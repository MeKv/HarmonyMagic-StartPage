<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HarmonyMagic起始页</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="time-display">
            <div id="time">00:00:00</div>
            <div id="date">2025年01月01日 星期一 第1周</div>
        </div>
        <div class="search-box">
            <div class="search-container">
                <img class="search-icon" src="https://www.bing.com/favicon.ico" alt="Bing" width="24" height="24">
                <input type="text" id="search-input" placeholder="">
                <button id="search-btn">
                  <svg width="20" height="20" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <circle cx="11" cy="11" r="8" stroke="currentColor" stroke-width="2"/>
                    <path d="M21 21L16.65 16.65" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
                  </svg>
                </button>
            </div>
        </div>
    </div>
    
    <div id="context-menu" class="context-menu">
        <div class="menu-items">
            <div class="menu-item" data-url="https://www.github.com">
                <img src="https://www.github.com/favicon.ico" alt="GitHub" onerror="this.style.display='none';">
                <span>GitHub</span>
            </div>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
